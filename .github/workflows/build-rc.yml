name: Build HAPI FHIR JPA Server (Release Candidate)

# Triggered when an RC tag is pushed (e.g., v2026-01-26_4.2-rc1, v2026-01-26_4.2-rc2)
on:
  push:
    tags:
      - 'v*-rc*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'RC tag to build (e.g., v2026-01-26_4.2-rc1)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: thetarho/hapi-fhir-jpaserver

jobs:
  build-rc:
    runs-on: ubuntu-latest
    # Skip if this is a tag push triggered by github-actions[bot] (already built via workflow_dispatch)
    if: ${{ !(github.event_name == 'push' && github.actor == 'github-actions[bot]') }}
    permissions:
      contents: write  # Required for creating git tags
      packages: write
      security-events: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tagging

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Validate tag format: v{YYYY-MM-DD}_{version}-rc{n}
          # Examples: v2026-01-26_4.2-rc1, v2026-01-26_4.2.1-rc2
          if [[ ! "$VERSION" =~ ^v[0-9]{4}-[0-9]{2}-[0-9]{2}_[0-9]+\.[0-9]+(\.[0-9]+)?-rc[0-9]+$ ]]; then
            echo "::error::Invalid RC tag format: $VERSION"
            echo "Expected format: v2026-01-26_4.2-rc1 or v2026-01-26_4.2.1-rc1"
            exit 1
          fi

          # Extract date (e.g., 2026-01-26 from v2026-01-26_4.2-rc1)
          TAG_DATE=$(echo "$VERSION" | grep -oP '^v\K[0-9]{4}-[0-9]{2}-[0-9]{2}')
          echo "tag_date=$TAG_DATE" >> $GITHUB_OUTPUT

          # Extract semantic version (e.g., 4.2 from v2026-01-26_4.2-rc1)
          SEM_VERSION=$(echo "$VERSION" | sed 's/^v[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}_//' | sed 's/-rc[0-9]*$//')
          echo "sem_version=$SEM_VERSION" >> $GITHUB_OUTPUT

          # Extract base version without RC suffix (e.g., v2026-01-26_4.2 from v2026-01-26_4.2-rc1)
          BASE_VERSION=$(echo "$VERSION" | sed 's/-rc[0-9]*$//')
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT

          # Extract RC number
          RC_NUMBER=$(echo "$VERSION" | grep -oP 'rc\K[0-9]+$' || echo "0")
          echo "rc_number=$RC_NUMBER" >> $GITHUB_OUTPUT

      - name: Create git tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Check if tag already exists
          if git ls-remote --tags origin | grep -q "refs/tags/${VERSION}$"; then
            echo "Tag ${VERSION} already exists, skipping tag creation"
          else
            echo "Creating git tag: ${VERSION}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "${VERSION}" -m "Release Candidate ${VERSION} created via workflow_dispatch by ${{ github.actor }}"
            git push origin "${VERSION}"
            echo "Git tag ${VERSION} created and pushed successfully"
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.THETARHO_GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=HAPI FHIR JPA Server (Release Candidate)
            org.opencontainers.image.description=HAPI FHIR JPA Server for ThetaRho platform - Release Candidate
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            com.thetarho.release.type=release-candidate
            com.thetarho.release.sem-version=${{ steps.version.outputs.sem_version }}
            com.thetarho.release.rc-number=${{ steps.version.outputs.rc_number }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: steps.trivy.outcome == 'success'
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Generate RC manifest
        run: |
          cat > release-candidate-manifest.json <<EOF
          {
            "component": "hapi-fhir-jpaserver",
            "type": "release-candidate",
            "version": "${{ steps.version.outputs.version }}",
            "tag_date": "${{ steps.version.outputs.tag_date }}",
            "sem_version": "${{ steps.version.outputs.sem_version }}",
            "base_version": "${{ steps.version.outputs.base_version }}",
            "rc_number": "${{ steps.version.outputs.rc_number }}",
            "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}",
            "tag": "${{ steps.version.outputs.version }}",
            "digest": "${{ steps.build.outputs.digest }}",
            "commit": "${{ github.sha }}",
            "repository": "${{ github.repository }}",
            "built_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "built_by": "${{ github.actor }}",
            "workflow_run_id": "${{ github.run_id }}",
            "status": "awaiting_testing"
          }
          EOF
          cat release-candidate-manifest.json

      - name: Upload RC manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rc-manifest-hapi-fhir-jpaserver-${{ steps.version.outputs.version }}
          path: release-candidate-manifest.json
          retention-days: 90

      - name: Summary
        run: |
          echo "### HAPI FHIR JPA Server Release Candidate Build Complete! :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**RC Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Semantic Version:** \`${{ steps.version.outputs.sem_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag Date:** \`${{ steps.version.outputs.tag_date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**RC Number:** \`${{ steps.version.outputs.rc_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Deploy this RC to QA/staging environment for testing" >> $GITHUB_STEP_SUMMARY
          echo "2. Run validation tests against this build" >> $GITHUB_STEP_SUMMARY
          echo "3. If tests pass, promote to release using the **Promote Release** workflow" >> $GITHUB_STEP_SUMMARY
          echo "4. If tests fail, create a new RC tag (e.g., \`v$(date +%Y-%m-%d)_${{ steps.version.outputs.sem_version }}-rc$((${{ steps.version.outputs.rc_number }} + 1))\`)" >> $GITHUB_STEP_SUMMARY
